{% extends 'base.html' if session.get('role') == 'admin' else 'base1.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">Ubah Password</h4>
  </div>
  <div class="card-body">
    <form method="POST" action="{{ url_for('change_password') }}">
      <div class="mb-3">
        <label for="current_password" class="form-label">Password Saat Ini</label>
        <input type="password" name="current_password" id="current_password" class="form-control" autocomplete="current-password" required>
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label">Password Baru</label>
        <input type="password" name="new_password" id="new_password" class="form-control" autocomplete="new-password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Konfirmasi Password Baru</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" autocomplete="new-password" required>
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
      {% if session.get('role') == 'admin' %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Batal</a>
      {% else %}
        <a href="{{ url_for('employee_profile') }}" class="btn btn-secondary">Batal</a>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
